<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/contact-us.css">
    <title></title>
  </head>
  <body>
    <header id="header-bg-img" class="parallax">
      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="events.html">Events</a>
        <a href="about.html">About</a>
        <a href="contact-us.html" class="active">Contact Us</a>
      </nav>
    </header>

    <section class="align-xy">
      <p>For general enquiries, call <span>1800-SANS-UNDERTALE</span> or email <span>myname@jeff.com</span></p>

      <h1>Audition for Performance</h1>
      <form class="align-xy">
        <label>Band Name</label>
        <input type="text">

        <label>Contact No.</label>
        <input type="text">

        <label>Auditioning for</label>
        <select>
          <option></option>
          <option>Emo Night 2019</option>
          <option>Opening Act for another&trade;</option>
          <option>Jamba Juice Jam</option>
          <option>Open Stage Slots</option>
        </select>

        <label>Genre(s)</label>
        <fieldset>
          <input type="checkbox">Alternative <br>
          <input type="checkbox">Emo <br>
          <input type="checkbox">Metal <br>
          <input type="checkbox">Pop Punk <br>
          <input type="checkbox">Post-Hardcore <br>
          <input type="checkbox">Post-Grunge <br>
          <input type="checkbox">Punk <br>
          <input type="checkbox">Rock <br>
          <input type="checkbox">Others <br>
        </fieldset>

        <label>Equipment Needed</label>
        <textarea type="text" placeholder="Leave this blank if you dont need any"></textarea>

        <input id="submit-button" type="submit" value="submit">
      </form>
    </section>
  </body>
